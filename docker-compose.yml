
services:
  user-service:
    build: .
    ports:
      - 8081:8081
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - iaas-firecracker-network

networks:
  iaas-firecracker-network:
    external: true
    name: iaas-firecracker-network  # Replace with actual network name